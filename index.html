<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Random Quote Generator</title>
</head>

<body>

    <div class="head">
        <h1>Random Quote Generator</h1>
    </div>

    <div class="outline">
        <div class="quote_container">
            <p id="quote">If you look at what you have in life, you'll always have more. If you look at what you don't
                have in life, you'll never have enough.</p>
            <p>-<span id="author">Oprah Winfrey</span></p>
        </div>

    </div>
    <div class="button_container">
        <button id="button"><i class="bi bi-arrow-clockwise"></i>New</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
